<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap JS Plugins Example</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-5">
    <h2>Bootstrap JavaScript Plugin: Collapse Example</h2>
    <p>
      <a class="btn btn-primary" data-bs-toggle="collapse" href="#demo" role="button" aria-expanded="false"
        aria-controls="demo">
        Toggle Content
      </a>
    </p>
    <div class="collapse" id="demo">
      <div class="card card-body">
        This is some hidden content using Bootstrap's JS plugin.
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS (with Popper.js) -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
