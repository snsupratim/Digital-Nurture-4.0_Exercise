<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column Reordering</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12 col-md-6 order-md-2 bg-primary text-white p-3 text-center">
                Column 1 (2nd on md+)
            </div>
            <div class="col-12 col-md-6 order-md-1 bg-success text-white p-3 text-center">
                Column 2 (1st on md+)
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
