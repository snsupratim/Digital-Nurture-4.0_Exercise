<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 Sass Customization</title>
    <link rel="stylesheet" href="custom.css" />
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
        <a class="navbar-brand" href="#">Custom Bootstrap</a>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Customized Bootstrap Page</h1>

        <div class="card p-4 mb-4">
            <h2 class="card-title">Primary Color & Border Radius</h2>
            <p class="card-text">This card uses the customized primary color and a larger border-radius defined in
                <code>_variables.scss</code>.</p>
            <button class="btn btn-primary">Primary Button</button>
        </div>

        <div class="alert alert-primary" role="alert">
            This is a primary alert with your customized color!
        </div>
    </div>

    <footer class="bg-primary text-white text-center p-3 mt-5">
        &copy; 2025 Customized Bootstrap with Sass
    </footer>

</body>

</html>
