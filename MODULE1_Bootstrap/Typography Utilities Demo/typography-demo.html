<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typography Utilities</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-1">Display Heading</h1>
        <p class="lead">This is a lead paragraph. It stands out a bit more.</p>
        <p>This is <span class="fw-bold">bold</span> and <span class="text-muted">muted</span> text.</p>
        <p class="fs-5">This is normal paragraph text with size 5.</p>
        <p><mark>Highlighted text using mark tag.</mark></p>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
